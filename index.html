<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary ${seed}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="mt-3 display-4" data-region="US"></div>
        <div class="mt-3">
            <label for="currency-picker">Select Currency:</label>
            <select id="currency-picker" class="form-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="region-filter">Select Region:</label>
            <select id="region-filter" class="form-select">
                <option value="North America">North America</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
            </select>
        </div>
        <table id="product-sales" class="table mt-4">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Region</th>
                    <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales data will be populated here -->
            </tbody>
        </table>
        <div id="total-currency" class="mt-3"></div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
